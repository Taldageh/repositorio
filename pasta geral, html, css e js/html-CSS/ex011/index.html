<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max width: 750px)" srcset="imagens/fotoP.png" type="imagem/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotoM.png" type="Image/png">
        <img src="imagens/FotoG.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5.</p>
   <!-- <audio src="midia/guanacast-33.mp3" controls autoplay></audio> -->
    <!-- MP3 WAV OGG
                outra maneira logo abaixo de colocar audio    
    -->
     <audio preload="metadata" autoplay controls loop>
        <!-- loop, sempre começar do inicio quando acabar
        auto play, da  play
        controls coloca o controle aparente na pagina 
        -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3"> CLique aqui para abaixar o arquivo MP3</a></p>
     </audio>
</body>
</html>
