<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo do Palpite</title>
  <link rel="stylesheet" href="adivinha.css" />
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Estou pensando em um número entre 1 e 100. Você consegue adivinhar?</p>

  <label for="campoPalpite">Digite seu palpite:</label>
  <input type="number" id="campoPalpite" />
  <button onclick="conferirPalpite()">Enviar</button>

  <p class="resultado" id="palpites"></p>
  <p class="resultado" id="ultimoResultado"></p>
  <p class="resultado" id="baixoOuAlto"></p>

  <script src="adivinha.js"></script>
</body>
</html>
